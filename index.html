<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vending Machine | JSON Object</title>
</head>

<body>
    <div class="container text-center">
        <div class="alert align-items-center text-center" id="message"></div>
        <div class="row">
            <div class="col">
                <div class="container" id="products">
                    <h3>Products</h3>
                    <ul class="list-group" id="item_list"></ul>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <h3>Current Balance</h3>
                    <p id="currentAmount" onload="showBalance()"></p>
                </div>
                <hr>
                <div class="row" id="add_amount">
                    <h3> Recharge Your Wallet</h3>
                    <div class="container">
                        <button class="btn btn-secondary btn-sm" onclick="addAmount(10)">₹10</button>
                        <button class="btn btn-secondary btn-sm" onclick="addAmount(20)">₹20</button>
                        <button class="btn btn-secondary" onclick="addAmount(50)">₹50</button>
                        <button class="btn btn-secondary" onclick="addAmount(100)">₹100</button>
                        <button class="btn btn-secondary btn-lg" onclick="addAmount(500)">₹500</button>
                        <button class="btn btn-secondary btn-lg" onclick="addAmount(1000)">₹1000</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="container">
                        <h3>Cart Items</h3>
                        <div class="container">
                            <ol class="list-group">
                                <div id="purchased_items"></div>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
